<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Fun Football Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🏆 Home Fun Football Cup 🏆</h1>
        <p>Veer vs Aryan - Who will win the Ballon d'Or? ⚽</p>
    </header>

    <section id="matches">
        <h2>📅 Matches & Results</h2>
        <table>
            <tr>
                <th>Match</th>
                <th>Winner</th>
            </tr>
            <tr>
                <td>UCL Final</td>
                <td id="ucl">-</td>
            </tr>
            <tr>
                <td>El Clasico</td>
                <td id="clasico">-</td>
            </tr>
            <tr>
                <td>Euro Final</td>
                <td id="euro">-</td>
            </tr>
            <tr>
                <td>World Cup Final</td>
                <td id="worldcup">-</td>
            </tr>
        </table>
    </section>

    <section id="probability">
        <h2>⚖️ Winning Probability</h2>
        <p>Veer: <span id="veerProb">50</span>% | Aryan: <span id="aryanProb">50</span>%</p>
        <button onclick="updateProbability()">Update Probabilities</button>
    </section>

    <section id="players">
        <h2>👥 Players</h2>
        <p>Details about Veer and Aryan will go here.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
