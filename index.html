<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Cup - Player Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Oswald', sans-serif;
            text-align: center;
        }

        .player-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px #00ff99;
        }

        .player-name {
            font-size: 26px;
            font-weight: bold;
            color: #00ff99;
        }

        .player-info {
            font-size: 18px;
            margin: 10px 0;
        }

        .player-ovr {
            font-size: 36px;
            font-weight: bold;
            color: gold;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>🏆 Home Fun Football Cup 🏆</h1>

    <div class="player-card">
        <div class="player-name">Veer</div>
        <div class="player-info">Club: FC Barcelona | Age: 14</div>
        <div class="player-ovr">OVR: 93</div>
        <div class="stats">
            <span>⚡ Pace: 93</span> <span>🎯 Shooting: 113</span>
        </div>
        <div class="stats">
            <span>🕹️ Dribbling: 100</span> <span>🛡️ Defending: 104</span>
        </div>
    </div>

    <div class="player-card">
        <div class="player-name">Aryan</div>
        <div class="player-info">Club: Real Madrid | Age: 20</div>
        <div class="player-ovr">OVR: 87</div>
        <div class="stats">
            <span>⚡ Pace: 95</span> <span>🎯 Shooting: 109</span>
        </div>
        <div class="stats">
            <span>🕹️ Dribbling: 101</span> <span>🛡️ Defending: 99</span>
        </div>
    </div>

</body>
</html>
